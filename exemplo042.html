<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#div1, #div2 {
        float: left;
        width: 100px;
        height: 35px;
        margin: 10px;
        padding: 100px;
        border: 1px solid black;
}

</style> 
<script> 

function allowDrop(ev) { 
        ev.preventDefaut();
}

function drag(ev){ 
        ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
        ev.preventDefaut();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
}

</script> 
</head>
